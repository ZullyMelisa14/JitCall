<div class="auth-container">
  <div class="auth-card fade-in">
    <div class="auth-header">
      <div class="logo-container">
        <ion-icon name="videocam-outline"></ion-icon>
      </div>
      <h1>Bienvendido a JitCall</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un correo válido</span>
      </div>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password"></ion-input>
        <ion-button slot="end" fill="clear" (click)="togglePasswordVisibility()">
          <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </ion-button>
      </ion-item>
      <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
      </div>

      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
        <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
        <span *ngIf="!isLoading">Iniciar sesión</span>
      </ion-button>
    </form>

    <div class="auth-footer">
      <p>¿No tienes una cuenta?</p>
      <ion-button fill="clear" (click)="goToRegister()">Regístrate</ion-button>
    </div>
  </div>
</div>
